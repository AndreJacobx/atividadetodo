<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
      <main>
        <!-- Formulário para adicionar tarefas -->
        <form id="taskForm" onsubmit="addTask(event)">
          <input
            type="text"
            name="title"
            id="title"
            required
            placeholder="Informe o título da tarefa"
          />
          <textarea
            id="description"
            name="description"
            required
            placeholder="Informe a descrição da tarefa"
          ></textarea>
          <button type="submit">Salvar Tarefa</button>
        </form>

        <!-- Lista de tarefas -->
        <ul id="taskList"></ul>
      </main>
      <footer>&copy; 2024 Todo List</footer>
    </div>

    <!-- Modal de edição -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="editForm">
          <input
            type="text"
            name="editTitle"
            id="editTitle"
            required
            placeholder="Editar título da tarefa"
          />
          <textarea
            id="editDescription"
            name="editDescription"
            required
            placeholder="Editar descrição da tarefa"
          ></textarea>
          <button type="button" onclick="editTask()">Editar</button>
          <button type="button" onclick="closeModal()">Cancelar</button>
        </form>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="../../footer-counter.js"></script>
  </body>
</html>
